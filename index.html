<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Successful | Local Eats</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  min-height:100vh;
  background:radial-gradient(circle at top,#1b2550,#070b18);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:#fff;
}

.confetti{
  position:absolute;
  width:8px;
  height:14px;
  background:var(--c);
  top:-20px;
  animation:fall linear infinite;
}

@keyframes fall{
  to{transform:translateY(110vh) rotate(360deg)}
}

.card{
  background:#141b34;
  padding:38px 28px;
  border-radius:22px;
  text-align:center;
  width:100%;
  max-width:420px;
  box-shadow:0 30px 80px rgba(0,0,0,.5);
  animation:zoom .6s ease forwards;
}

@keyframes zoom{
  from{transform:scale(.6);opacity:0}
  to{transform:scale(1);opacity:1}
}

.check{
  width:90px;
  height:90px;
  margin:0 auto 20px;
  border-radius:50%;
  background:#4CAF50;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:48px;
  animation:pulse 1.8s infinite;
}

@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(76,175,80,.6)}
  70%{box-shadow:0 0 0 18px rgba(76,175,80,0)}
}

h1{
  margin-bottom:10px;
  font-size:26px;
  animation:fadeUp .6s ease .3s forwards;
  opacity:0;
}

p{
  font-size:16px;
  opacity:.9;
  animation:fadeUp .6s ease .45s forwards;
  opacity:0;
}

@keyframes fadeUp{
  to{opacity:1;transform:translateY(0)}
  from{opacity:0;transform:translateY(14px)}
}

.order{
  margin-top:14px;
  font-size:14px;
  opacity:.7;
  animation:fadeUp .6s ease .6s forwards;
  opacity:0;
}

@media(max-width:480px){
  .card{padding:32px 22px}
  h1{font-size:23px}
  .check{width:80px;height:80px;font-size:44px}
}
</style>
</head>

<body>

<div class="card">
  <div class="check">âœ“</div>
  <h1>Payment Successful</h1>
  <p>Thank you for ordering from <b>Local Eats</b></p>
  <div class="order">Order ID: LE-10293</div>
</div>

<script>
for(let i=0;i<30;i++){
  const c=document.createElement("div");
  c.className="confetti";
  c.style.left=Math.random()*100+"vw";
  c.style.animationDuration=3+Math.random()*3+"s";
  c.style.background=`hsl(${Math.random()*360},100%,60%)`;
  document.body.appendChild(c);
}
</script>

</body>
</html>
